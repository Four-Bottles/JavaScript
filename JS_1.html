<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<title>javascript</title>
<style type="text/css">
body{font-size:16px;}
#txt{
    height:400px;
    width:600px;
	border:#333 solid 1px;
	padding:5px;}
p{
	line-height:18px;
	text-indent:2em;}
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt">
     <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
  </div>
  <form>
  <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input type="button" value="改变颜色" onclick="set.changeColor()">
    <input type="button" value="改变宽高" onclick="set.changeSize()">
    <input type="button" value="隐藏内容" onclick="set.hideText()">
    <input type="button" value="显示内容" onclick="set.showText()">
    <input type="button" value="切换是否显示" onclick="set.transMol()">
    <input type="button" value="取消设置" onclick="set.cnacelSet()">
    <input type="button" value="打开网址" onclick="myWindow()">
  </form>
  <script type="text/javascript">
    var b = true
    var myObj = document.getElementById("txt")
    function myWindow() {
        var myHtml = prompt("请输入网址：", "http://www.github.com")
        window.open(myHtml, "_blank", "width=500, height=400, toolbar=no, menubar=no, scrollbars=yes")
    }
    var set = {
        // 定义是否显示文本的切换操作
        transMol:function () {
            if (b) {
                myObj.style.display = "none"
                b = false
            } else {
                myObj.style.display = "block"
                b = true
            }
        },
        //定义"改变颜色"的函数
        changeColor:function () {
            myObj.style.color = "white"
            myObj.style.backgroundColor = "grey"
        },
        //定义"改变宽高"的函数
        changeSize:function () {
            myObj.style.width = "500px"
            myObj.style.height = "300px"
        },
        //定义"隐藏内容"的函数
        hideText:function () {
            myObj.style.display = "none"
            b = false
        },
        //定义"显示内容"的函数
        showText:function () {
            myObj.style.display = "block"
            b = true
        },
        //定义"取消设置"的函数
        cnacelSet:function () {
            var mess = confirm("是否取消全部设置？")
            if (mess) {
                myObj.removeAttribute("style")
            } else {
                alert("好吧，不取消了！")
            }
        }
    }
  </script>
</body>
</html>
